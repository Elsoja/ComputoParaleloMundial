<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Torneos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Sistema de Gestión de Torneos</h1>
    <p>Entorno configurado correctamente ✅</p>

    <div class="alert alert-info">
        <h4>Estado del Sistema:</h4>
        <ul>
            <li>PostgreSQL: <span id="db-status">Verificando...</span></li>
            <li>Backend API: <span id="api-status">Verificando...</span></li>
        </ul>
    </div>

    <button class="btn btn-primary" onclick="testAPI()">Probar Conexión API</button>
    <div id="result" class="mt-3"></div>
</div>

<script>
    async function testAPI() {
        const result = document.getElementById('result');
        result.innerHTML = '<div class="spinner-border"></div> Probando...';

        try {
            const response = await fetch('http://localhost:8080/teams');
            const data = await response.json();
            result.innerHTML = `<div class="alert alert-success">✅ API funcionando! Equipos encontrados: ${data.length || 0}</div>`;
            document.getElementById('api-status').innerHTML = '<span class="text-success">✅ Conectado</span>';
        } catch (error) {
            result.innerHTML = `<div class="alert alert-danger">❌ Error: ${error.message}</div>`;
            document.getElementById('api-status').innerHTML = '<span class="text-danger">❌ No conectado</span>';
        }
    }

    // Probar automáticamente al cargar
    window.onload = testAPI;
</script>
</body>
</html>
